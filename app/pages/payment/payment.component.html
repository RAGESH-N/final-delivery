<div class="container mt-5">
  <h2 class="mb-4 text-center">Payment</h2>
  <div class="card p-4 mx-auto" style="max-width: 400px;">
    <form (ngSubmit)="pay()">
      <div class="mb-3">
        <label for="name" class="form-label">Cardholder Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input
          type="text"
          class="form-control"
          id="cardNumber"
          [(ngModel)]="cardNumber"
          name="cardNumber"
          maxlength="16"
          minlength="16"
          required
        />
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label for="expiry" class="form-label">Expiry</label>
          <input
            type="text"
            class="form-control"
            id="expiry"
            [(ngModel)]="expiry"
            name="expiry"
            placeholder="MM/YY"
            required
          />
        </div>
        <div class="mb-3 col">
          <label for="cvv" class="form-label">CVV</label>
          <input
            type="password"
            class="form-control"
            id="cvv"
            [(ngModel)]="cvv"
            name="cvv"
            maxlength="3"
            minlength="3"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Total Amount</label>
        <input
          type="text"
          class="form-control"
          [value]="total"
          readonly
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Pay Now</button>
    </form>
    <div *ngIf="paymentStatus" class="alert alert-info mt-3 text-center">
      {{ paymentStatus }}
    </div>
  </div>
</div>
